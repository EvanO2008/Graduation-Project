<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Credits</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #e5e7eb, #f3f4f6);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .credits-container {
      background: white;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      text-align: center;
      max-width: 500px;
      width: 100%;
      animation: fadeIn 0.6s ease-in-out;
    }

    h1 {
      font-size: 2rem;
      color: #1f2937;
      margin-bottom: 20px;
    }

    .names {
      font-size: 1.2rem;
      color: #374151;
      line-height: 2;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.6rem;
      }

      .names {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="credits-container">
    <h1>Made by</h1>
    <div class="names">
      Evan OConnell<br />
      Fredrick Brunner<br />
      Nathan Pratti
    </div>
  </div>
</body>
</html>
