<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Charity Search</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #f3f4f6, #e5e7eb);
      padding: 20px;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 30px 20px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      animation: fadeIn 0.8s ease-in-out;
    }

    h1 {
      text-align: center;
      font-size: 2.4rem;
      color: #1f2937;
      margin-bottom: 30px;
    }

    #searchInput {
      width: 100%;
      padding: 14px 16px;
      font-size: 16px;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      margin-bottom: 30px;
      transition: border 0.3s;
    }

    #searchInput:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    }

    .charity-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 24px;
    }

    .charity-card {
      background: #ffffff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.06);
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: slideUp 0.6s ease forwards;
      opacity: 0;
    }

    .charity-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
    }

    .charity-card img {
      width: 100%;
      height: 200px;
      object-fit: contain;
      background-color: #f3f4f6;
      padding: 10px;
    }

    .charity-card-content {
      padding: 18px;
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }

    .charity-card h2 {
      font-size: 1.2rem;
      color: #111827;
      margin-bottom: 10px;
    }

    .charity-card p {
      font-size: 0.95rem;
      color: #4b5563;
      margin-bottom: auto;
      line-height: 1.4;
    }

    .charity-card a {
      margin-top: 16px;
      text-align: center;
      background-color: #3b82f6;
      color: white;
      padding: 12px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .charity-card a:hover {
      background-color: #2563eb;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }

      #searchInput {
        font-size: 15px;
        padding: 12px;
      }

      .charity-card img {
        height: 160px;
      }

      .charity-card h2 {
        font-size: 1rem;
      }

      .charity-card p {
        font-size: 0.9rem;
      }

      .charity-card a {
        padding: 10px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Charity Search</h1>
    <input type="text" id="searchInput" placeholder="Search charities..." />
    <div id="charityList" class="charity-list"></div>
  </div>

  <script src="data.js"></script>
  <script>
    const charityList = document.getElementById('charityList');
    const searchInput = document.getElementById('searchInput');

    function displayCharities(filteredCharities) {
      charityList.innerHTML = '';
      filteredCharities.forEach((charity, index) => {
        const card = document.createElement('div');
        card.className = 'charity-card';
        card.style.animationDelay = `${index * 100}ms`;
        card.innerHTML = `
          <img src="${charity.image}" alt="${charity.name}">
          <div class="charity-card-content">
            <h2>${charity.name}</h2>
            <p>${charity.description}</p>
            <a href="${charity.website}" target="_blank">Visit Website</a>
          </div>
        `;
        charityList.appendChild(card);
      });
    }

    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();
      const filtered = charities.filter(charity =>
        charity.name.toLowerCase().includes(query) ||
        charity.description.toLowerCase().includes(query)
      );
      displayCharities(filtered);
    });

    displayCharities(charities);
  </script>
</body>
</html>
