<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Charity Search</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
      padding: 30px 15px;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      background: white;
      border-radius: 12px;
      padding: 40px 30px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.08);
      animation: fadeIn 0.6s ease-in;
    }

    h1 {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 30px;
      color: #1f2937;
    }

    #searchInput {
      width: 100%;
      padding: 14px 16px;
      font-size: 16px;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      margin-bottom: 30px;
      transition: border 0.3s ease;
    }

    #searchInput:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    }

    .charity-list {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .charity-item {
      background: #f9fafb;
      border-left: 6px solid #3b82f6;
      padding: 16px 20px;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .charity-item:hover {
      background: #eff6ff;
    }

    .charity-name {
      font-size: 1.2rem;
      font-weight: 600;
      color: #1e40af;
      margin-bottom: 6px;
    }

    .charity-description {
      font-size: 0.95rem;
      color: #374151;
      line-height: 1.5;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }

      .charity-name {
        font-size: 1rem;
      }

      .charity-description {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Charity Search</h1>
    <input type="text" id="searchInput" placeholder="Search charities..." />
    <div id="charityList" class="charity-list"></div>
  </div>

  <script src="data.js"></script>
  <script>
    const charityList = document.getElementById('charityList');
    const searchInput = document.getElementById('searchInput');

    function displayCharities(filteredCharities) {
      charityList.innerHTML = '';
      filteredCharities.forEach(charity => {
        const item = document.createElement('div');
        item.className = 'charity-item';
        item.innerHTML = `
          <div class="charity-name">${charity.name}</div>
          <div class="charity-description">${charity.description}</div>
        `;
        charityList.appendChild(item);
      });
    }

    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();
      const filtered = charities.filter(charity =>
        charity.name.toLowerCase().includes(query) ||
        charity.description.toLowerCase().includes(query)
      );
      displayCharities(filtered);
    });

    displayCharities(charities);
  </script>
</body>
</html>
