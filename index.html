<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Charity Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    #searchInput {
      width: 100%;
      padding: 12px;
      margin-bottom: 30px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .charity-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 20px;
    }

    .charity-card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 6px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s ease;
    }

    .charity-card:hover {
      transform: scale(1.02);
    }

    .charity-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .charity-card-content {
      padding: 15px;
    }

    .charity-card h2 {
      margin: 0 0 10px;
      font-size: 18px;
    }

    .charity-card p {
      margin: 0 0 15px;
      font-size: 14px;
      color: #555;
    }

    .charity-card a {
      text-decoration: none;
      color: white;
      background-color: #007BFF;
      padding: 10px;
      display: inline-block;
      border-radius: 4px;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Charity Search</h1>
    <input type="text" id="searchInput" placeholder="Search charities..." />
    <div id="charityList" class="charity-list"></div>
  </div>

  <script src="data.js"></script>
  <script>
    const charityList = document.getElementById('charityList');
    const searchInput = document.getElementById('searchInput');

    function displayCharities(filteredCharities) {
      charityList.innerHTML = '';
      filteredCharities.forEach(charity => {
        const card = document.createElement('div');
        card.className = 'charity-card';
        card.innerHTML = `
          <img src="${charity.image}" alt="${charity.name}">
          <div class="charity-card-content">
            <h2>${charity.name}</h2>
            <p>${charity.description}</p>
            <a href="${charity.website}" target="_blank">Visit Website</a>
          </div>
        `;
        charityList.appendChild(card);
      });
    }

    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();
      const filtered = charities.filter(charity =>
        charity.name.toLowerCase().includes(query) ||
        charity.description.toLowerCase().includes(query)
      );
      displayCharities(filtered);
    });

    displayCharities(charities);
  </script>
</body>
</html>
