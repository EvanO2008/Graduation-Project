<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Charity Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
    }
    .search-container {
      text-align: center;
    }
    input[type="text"], select {
      padding: 10px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 4px;
      margin: 5px;
    }
    .charity-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
    .charity-item {
      width: 250px;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin: 10px;
      text-align: center;
    }
    .charity-item img {
      max-width: 100%;
      border-radius: 8px;
    }
    .charity-item h3 {
      font-size: 18px;
      margin: 10px 0;
    }
    .charity-item p {
      font-size: 14px;
    }
    .charity-item a {
      display: block;
      margin-top: 10px;
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="search-container">
    <h1>Charity Search</h1>
    <input type="text" id="searchInput" placeholder="Search for charities..." oninput="handleSearch()" />
    <select id="searchSettings" onchange="handleSearch()">
      <option value="both">Search by Name and Description</option>
      <option value="name">Search by Name</option>
      <option value="description">Search by Description</option>
    </select>
  </div>

  <div class="charity-list" id="charityList"></div>

  <script>
    let allCharities = [];

    async function loadDatabase() {
      try {
        const response = await fetch('database.json');
        allCharities = await response.json();
        displayCharities(allCharities);
      } catch (error) {
        document.getElementById('charityList').innerHTML = '<p>Error loading charity database.</p>';
      }
    }

    function handleSearch() {
      const query = document.getElementById('searchInput').value.trim().toLowerCase();
      const setting = document.getElementById('searchSettings').value;

      const filtered = allCharities.filter(charity => {
        const name = charity.name.toLowerCase();
        const description = charity.description.toLowerCase();

        if (setting === 'name') return name.includes(query);
        if (setting === 'description') return description.includes(query);
        return name.includes(query) || description.includes(query);
      });

      displayCharities(filtered);
    }

    function displayCharities(charities) {
      const list = document.getElementById('charityList');
      list.innerHTML = '';

      if (charities.length === 0) {
        list.innerHTML = '<p>No charities found.</p>';
        return;
      }

      charities.forEach(charity => {
        const item = document.createElement('div');
        item.className = 'charity-item';

        item.innerHTML = `
          <img src="${charity.image}" alt="${charity.name}">
          <h3>${charity.name}</h3>
          <p>${charity.description}</p>
          <a href="${charity.website}" target="_blank">Visit Website</a>
        `;

        list.appendChild(item);
      });
    }

    window.onload = loadDatabase;
  </script>
</body>
</html>
